<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #0ef;
            --blue-d: #00c8ff;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        .top-nav {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        a.top-btn {
            padding: 8px 16px;
            background: var(--blue);
            color: black;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--blue);
            transition: 0.3s;
        }
        a.top-btn:hover {
            background-color: var(--blue-d);
            box-shadow: 0 0 20px var(--blue);
        }
        .container {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--blue);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: var(--blue);
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #c9d1d9;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #f0f6fc;
            resize: none;
        }
        button {
            width: 100%;
            background-color: var(--blue);
            color: black;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px var(--blue);
            transition: 0.3s ease;
        }
        button:hover {
            background-color: var(--blue-d);
            box-shadow: 0 0 20px var(--blue);
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="{{ url_for('customer_dashboard') }}" class="top-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="container">
        <h2>New Delivery Request</h2>
        <form method="POST">
            <label>Pickup Address:</label>
            <input type="text" name="pickup" required>

            <label>Dropoff Address:</label>
            <input type="text" name="dropoff" required>

            <label>Package Note:</label>
            <textarea name="note" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
