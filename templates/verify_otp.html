<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email - QuickDeliver Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #0ef;
      --blue-d: #00c8ff;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #161b22;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--blue);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: var(--blue);
      text-align: center;
      margin-bottom: 15px;
    }
    p {
      color: #c9d1d9;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #c9d1d9;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #30363d;
      border-radius: 5px;
      background-color: #0d1117;
      color: #f0f6fc;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: var(--blue);
      color: black;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--blue);
      transition: 0.3s;
    }
    button:hover {
      background-color: var(--blue-d);
      box-shadow: 0 0 20px var(--blue);
    }
    .resend {
      background-color: #6c757d;
      margin-top: 12px;
    }
    .resend:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verification</h2>
    <p>A 6-digit code has been sent to <strong>{{ email }}</strong>.</p>

    <form method="POST">
      <label for="otp">Enter OTP:</label>
      <input type="text" name="otp" maxlength="6" required >
      <button type="submit">Verify</button>
    </form>

    <form method="POST" action="{{ url_for('resend_otp') }}">
      <button type="submit" class="resend">Resend OTP</button>
    </form>
  </div>
</body>
</html>
