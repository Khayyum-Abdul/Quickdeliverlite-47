<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue:   #0ef;
            --blue-d: #00c8ff;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            margin: 0;
            padding: 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        h2 {
            color: #58a6ff;
            margin: 0;
        }
        .top-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav-btn {
            text-decoration: none;
            background: var(--blue);
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--blue);
            transition: 0.3s;
        }
        .nav-btn:hover {
            background: var(--blue-d);
            box-shadow: 0 0 20px var(--blue);
        }
        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .card {
            background: #161b22;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px #0ef;
        }
        p {
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <header>
            <h2>Welcome, {{ name }} (Driver)</h2>
            <div class="top-buttons">
                <a class="nav-btn" href="{{ url_for('logout') }}">ðŸšª Logout</a>
                <a class="nav-btn" href="{{ url_for('profile') }}">ðŸ‘¤ Profile</a>
            </div>
        </header>

        <div class="center-buttons">
            <a class="nav-btn" href="{{ url_for('driver_requests') }}">ðŸšš Pending Requests</a>
            <a class="nav-btn" href="{{ url_for('my_deliveries') }}">ðŸ“¦ My Deliveries</a>
        </div>

        <p>Select an option above to manage your deliveries.</p>
    </div>
</body>
</html>
